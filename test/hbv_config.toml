# This is a TOML configuration file for Wflow.
# Relative file paths are interpreted as being relative to this TOML file.
# Wflow documentation https://deltares.github.io/Wflow.jl/dev/
# TOML documentation: https://github.com/toml-lang/toml

calendar = "proleptic_gregorian"
endtime = 2000-02-01T00:00:00
starttime = 2000-01-01T00:00:00
time_units = "days since 1900-01-01 00:00:00"
timestepsecs = 86400

[state]
path_input = "data/instates-lahn.nc"
path_output = "data/outstates-lahn.nc"

# if listed, the variable must be present in the NetCDF or error
# if not listed, the variable can get a default value if it has one

[state.vertical]
interceptionstorage = "interceptionstorage"
lowerzonestorage = "lowerzonestorage"
snow = "snow"
snowwater = "snowwater"
soilmoisture = "soilmoisture"
upperzonestorage = "upperzonestorage"

[state.lateral.river]
h = "h_river"
q = "q_river"

[state.lateral.land]
h = "h_land"
q = "q_land"

[input]
path_forcing = "data/forcing-lahn.nc"
path_static = "data/staticmaps-lahn.nc"

# these are not directly part of the model
gauges = "wflow_gauges"
ldd = "wflow_ldd"
river_location = "wflow_river"
subcatchment = "wflow_subcatch"

# specify the internal IDs of the parameters which vary over time
# the external name mapping needs to be below together with the other mappings
forcing = [
  "vertical.precipitation",
  "vertical.temperature",
  "vertical.potential_evaporation",
]

[input.vertical]
alphanl = "AlphaNL"
altitude = "wflow_dem"
betaseepage = "BetaSeepage"
cevpf = "CEVPF"
cflux = "Cflux"
cfmax = "Cfmax"
cfr = "CFR"
epf = "EPF"
fc = "FC"
hq = "HQ"
icf = "ICF"
k4 = "K4"
khq = "KHQ"
lp = "LP"
perc = "PERC"
potential_evaporation = "PET"
precipitation = "P"
sfcf = "SFCF"
temperature = "TEMP"
tt = "TT"
tti = "TTI"
ttm = "TTM"
whc = "WHC"

[input.lateral.river]
length = "wflow_riverlength"
n = "N_River"
slope = "RiverSlope"
width = "wflow_riverwidth"

[input.lateral.land]
n = "N"
slope = "Slope"

[model]
kin_wave_iteration = true
masswasting = true
reinit = true
snow = true
type = "hbv"

[output]
path = "data/output_lahn.nc"

[output.vertical]
lowerzonestorage = "lowerzonestorage"
snow = "snow"
snowwater = "snowwater"
soilmoisture = "soilmoisture"
upperzonestorage = "upperzonestorage"

[output.lateral.river]
q = "q"

[csv]
path = "data/output_lahn.csv"

[[csv.column]]
header = "Q"
parameter = "lateral.river.q"
reducer = "maximum"

[[csv.column]]
coordinate.x = 8.279
coordinate.y = 50.534
header = "temp_bycoord"
parameter = "vertical.temperature"

[[csv.column]]
header = "temp_byindex"
index.x = 88
index.y = 22
parameter = "vertical.temperature"

[[csv.column]]
header = "Q"
map = "gauges"
parameter = "lateral.river.q"

[[csv.column]]
header = "perc"
map = "subcatchment"
parameter = "vertical.perc"
reducer = "mean"
