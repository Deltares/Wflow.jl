calendar = "proleptic_gregorian"
starttime = 2010-07-01T00:00:00
endtime = 2010-10-01T00:00:00
time_units = "days since 1900-01-01 00:00:00"
timestepsecs = 86400
dir_input = "data/input"
dir_output = "data/output"
loglevel = "info"

[state]
path_input = "instates-piave.nc"
path_output = "outstates-piave.nc"

[input]
path_forcing = "forcing-piave.nc"
path_static = "staticmaps-piave.nc"
ldd = "wflow_ldd"
river_location = "wflow_river"
subcatchment = "wflow_subcatch"
gauges = "wflow_gauges"
gauges_grdc = "wflow_gauges_grdc"

forcing = [
  "vertical.atmospheric_forcing.precipitation",
  "vertical.atmospheric_forcing.temperature",
  "vertical.atmospheric_forcing.potential_evaporation",
]

cyclic = ["vertical.vegetation_parameter_set.leaf_area_index"]

[model]
type = "sbm"
masswasting = true
snow = true
reinit = false
reservoirs = false
lakes = false
glacier = true
kin_wave_iteration = true
kw_river_tstep = 900
kw_land_tstep = 3600
thicknesslayers = [ 50, 100, 50, 200, 800,]
river_routing = "kinematic-wave"

[state.vertical.interception.variables]
canopy_storage = "canopystorage"

[state.vertical.soil.variables]
satwaterdepth = "satwaterdepth"
tsoil = "tsoil"
ustorelayerdepth = "ustorelayerdepth"

[state.vertical.snow.variables]
snow_storage = "snow"
snow_water = "snowwater"

[state.vertical.glacier.variables]
glacier_store = "glacierstore"

[input.vertical.glacier.parameters]
glacier_frac = "wflow_glacierfrac"
g_cfmax = "G_Cfmax"
g_tt = "G_TT"
g_sifrac = "G_SIfrac"

[input.vertical.glacier.variables]
glacier_store = "wflow_glacierstore"

[input.vertical.vegetation_parameter_set]
leaf_area_index = "LAI"
kext = "Kext"
storage_specific_leaf = "Sl"
storage_wood = "Swood"
rootingdepth = "RootingDepth"
kc = "crop_factor"

[input.vertical.interception.parameters]
e_r = "EoverR"

[input.vertical.atmospheric_forcing]
potential_evaporation = "pet"
precipitation = "precip"
temperature = "temp"

[input.vertical.runoff.parameters]
waterfrac = "WaterFrac"

[input.vertical.soil.parameters]
alpha_h1 = "alpha_h1"
c = "c"
cf_soil = "cf_soil"
f = "f"
h1 = "h1"
h2 = "h2"
h3_high = "h3_high"
h3_low = "h3_low"
h4 = "h4"
infiltcappath = "InfiltCapPath"
infiltcapsoil = "InfiltCapSoil"
theta_r = "thetaR"
theta_s = "thetaS"
maxleakage = "MaxLeakage"
pathfrac = "PathFrac"
rootdistpar = "rootdistpar"
soilthickness = "SoilThickness"
kv_0 = "KsatVer"

[input.vertical.snow.parameters]
tt = "TT"
tti = "TTI"
ttm = "TTM"
cfmax = "Cfmax"

[state.lateral.river]
q = "q_river"
h = "h_river"
h_av = "h_av_river"

[state.lateral.subsurface]
ssf = "ssf"

[state.lateral.land]
q = "q_land"
h = "h_land"
h_av = "h_av_land"

[input.lateral.river]
length = "wflow_riverlength"
n = "N_River"
slope = "RiverSlope"
width = "wflow_riverwidth"
bankfull_depth = "RiverDepth"

[input.lateral.subsurface]
ksathorfrac = "KsatHorFrac"

[input.lateral.land]
n = "N"
slope = "Slope"

[output]
path = "output-piave.nc"

[output.lateral.river]
q_av = "q_river"

[csv]
path = "output-piave.csv"

[[csv.column]]
header = "Q"
map = "gauges"
parameter = "lateral.river.q_av"

[[csv.column]]
header = "Q"
map = "gauges_grdc"
parameter = "lateral.river.q_av"