[[csv.column]]
coordinate.x = 6.255
coordinate.y = 50.012
header = "P"
parameter = "vertical.precipitation"

[[csv.column]]
coordinate.x = 6.255
coordinate.y = 50.012
header = "ql"
parameter = "vertical.q_land"

[[csv.column]]
coordinate.x = 6.255
coordinate.y = 50.012
header = "xl"
parameter = "vertical.xl"

[[csv.column]]
